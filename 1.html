<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="js/highcharts.js"></script>
    <!-- <script src="themes/dark-blue.js"></script> -->
</head>
<body>
<div id="container" style="width:800px;height:400px"></div>
<script>
    var chart = new Highcharts.Chart('container', {// 图表初始化函数，其中 container 为图表的容器 div
    chart: {
        // renderTo: 'container',
        type: 'column',                           //指定图表的类型，默认是折线图（line）
        style: {
            fontFamily: "microsoft yahei",
            fontSize: '20px',
            fontWeight: 'bold',
            color: '#006cee'
        }
    },
    title: {
        text: '我的第一个图表'                 //指定图表标题
    },
    xAxis: {
        categories: ['苹果', '香蕉', '橙子']   //指定x轴分组
    },
    yAxis: {
        title: {
            text: 'something'                 //指定y轴的标题

        }
    },
    series: [{                                 //指定数据列
        name: '小明',                          //数据列名
        data: [1, 1, 4]                        //数据
    }, {
        name: '小红',
        data: [5, 7, 3]
    }],
    credits: {
        enabled: false
    }
});
</script>
</body>
</html>
